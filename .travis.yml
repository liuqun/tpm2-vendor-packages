  - sudo mkdir -p /usr/local/bin
  - sudo cp src/tpm_server /usr/local/bin
  - popd # build
  - popd # ibmswtpm2
  - pushd tpm2-tss
  - ./bootstrap && ./configure --with-simulatorbin=/usr/local/bin/tpm_server && make -j$(nproc)
